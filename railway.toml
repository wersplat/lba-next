[build]
  builder = "nixpacks"
  buildCommand = "npm run build"
  installCommand = "npm install"
  startCommand = "npm run start"
  prebuild = ["corepack enable", "corepack prepare pnpm@latest --activate"]
  
[deploy]
  startCommand = "npm run start"
  
[build.environment]
  NODE_ENV = "production"

[healthcheck]
  enabled = true
  interval = 10
  timeout = 5
  retries = 3
  startPeriod = 30
  path = "/"
  port = 3000
  
[[customDomains]]
  name = "live-draft-board-railway.app"
  
[checks]
  type = "readiness"
  interval = "10s"
  timeout = "5s"
  retries = 3

